{% extends "base.html" %}
{% load static %}

{% block title %}Login - Sistema de Estoque{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<style>
body {
    background: linear-gradient(90deg, #091e3a, #2f80ed 50%, #2d9ee0);
    margin: 0;
    padding: 0;
    height: 100vh;
}
.container {
    background: none;
    padding: 0;
}
</style>
{% endblock %}

{% block content %}
<div class="form">
    <div class="h2">Login</div>
    
    <form method="POST">
        {% csrf_token %}
        
        <!-- Campo Usuário -->
        <div class="input-user">
            <input type="text" id="username" name="username" placeholder="Usuário" required style="background: transparent; border: none; outline: none; width: 100%; height: 100%; padding: 15px 50px; font-size: 24px; color: rgba(0,0,0,0.7); text-align: left;">
        </div>
        
        <!-- Campo Senha -->
        <div class="input-password">
            <input type="password" id="password" name="password" placeholder="Senha" required style="background: transparent; border: none; outline: none; width: 100%; height: 100%; padding: 15px 50px; font-size: 24px; color: rgba(0,0,0,0.7); text-align: left;">
        </div>
        
        <!-- Botão Entrar -->
        <button type="submit" class="button" style="display: flex; align-items: center; justify-content: center; border: none; cursor: pointer;">
            <span style="font-size: 45px; color: #fff; font-family: Jomhuria;">Entrar</span>
        </button>
    </form>
    
    <!-- Links -->
    <div style="position: absolute; top: 550px; left: 50%; transform: translateX(-50%); text-align: center;">
        <p style="margin: 10px 0; font-size: 18px; color: #2f80ed;">
            <a href="{% url 'cadastro' %}" style="color: #2f80ed; text-decoration: none;">Não tem uma conta? Cadastre-se</a>
        </p>
        <p style="margin: 10px 0; font-size: 18px; color: #2f80ed;">
            <a href="{% url 'esqueci_senha' %}" style="color: #2f80ed; text-decoration: none;">Esqueci minha senha</a>
        </p>
    </div>
</div>
{% endblock %}
