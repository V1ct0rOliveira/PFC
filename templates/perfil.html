{% extends "base.html" %}

{% block title %}Perfil - Stock Flow{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 text-center">
        <h2>Perfil do usuário</h2>
        <p class="text-muted">Gerencie suas configurações de conta</p>
    </div>
</div>

<div class="row justify-content-center mt-4">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-header text-center bg-primary text-white">
                <h5 class="mb-0">Dados Pessoais</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="nome" name="nome" value="{{ user.first_name}}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="sobrenome" class="form-label">Sobrenome</label>
                                <input type="text" class="form-control" id="sobrenome" name="sobrenome" value="{{ user.last_name }}" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="telefone" class="form-label">Telefone</label>
                                <input type="text" class="form-control" id="telefone" name="telefone" value="{{ user.telefone }}" placeholder="+5511999999999">
                                <div class="form-text">Formato: +5511999999999</div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    <a href="javascript:history.back()" class="btn btn-secondary">Voltar</a>
                </form>
                
                <hr class="my-4">
                
                <div class="row">
                    <div class="col-md-6">
                        <h6>Redefinir Senha</h6>
                        <p class="text-muted small">Altere sua senha de acesso</p>
                        <a href="{% url 'esqueci_senha' %}" class="btn btn-warning">Redefinir Senha</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
